    <!-- Markdown æ¸²æŸ“ -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <!-- ä»£ç é«˜äº® -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* å¤´éƒ¨ */
        .header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.3rem;

        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .model-select {

        .model-select option {

        .btn-clear {

            border: none;

        }
        
        .btn-clear:hover {
            background: rgba(255, 87, 87, 0.3);
        }
        
        /* èŠå¤©åŒºåŸŸ */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            display: flex;
            justify-content: flex-end;
        }
        
        .message-assistant {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
        }
        
        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        
        .message-assistant .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        /* Markdown æ ·å¼ */
        .message-content h1, 
        .message-content h2, 
        .message-content h3,
        .message-content h4 {
            margin: 16px 0 8px 0;
            color: #fff;
        }
        
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        
        .message-content p {
            margin: 8px 0;
        }
        
        .message-content ul, .message-content ol {
            margin: 8px 0;

        }
        
        .message-content li {
            margin: 4px 0;

        .message-content code {

            padding: 2px 6px;

            font-size: 0.9em;

        .message-content pre {
            background: #0d1117;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 0.85em;
            line-height: 1.5;
            color: #e6edf3;
        }
        
        .message-content blockquote {
            border-left: 4px solid #667eea;

            margin: 12px 0;
            color: #a0a0a0;
        }
        
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }
        
        .message-content th, .message-content td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            text-align: left;
        }
        
        .message-content th {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message-content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .message-content a:hover {

        }
        
        .message-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 16px 0;
        }
        
        /* è¾“å…¥åŒºåŸŸ */
        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-box {
            flex: 1;
            position: relative;
        }
        
        #messageInput {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-send {
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* åŠ è½½åŠ¨ç”» */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* æ¬¢è¿ä¿¡æ¯ */
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .welcome h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .welcome p {
            font-size: 1rem;
        }
        
        /* å¤åˆ¶æŒ‰é’® */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 10px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #a0a0a0;

            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
        }
        
        pre:hover .copy-btn {
            opacity: 1;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }
        
        .copy-btn.copied {

        }
        
        /* æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* é”™è¯¯æ¶ˆæ¯ */
        .error-message {
            color: #ff5757;
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ¤– AI èŠå¤©åŠ©æ‰‹</h1>
            <div class="header-controls">
                <select id="modelSelect" class="model-select">
                    {% for key, value in models.items() %}
                    <option value="{{ key }}">{{ key }}</option>
                    {% endfor %}
                </select>
                <button class="btn-clear" onclick="clearChat()">ğŸ—‘ï¸ æ¸…é™¤</button>
            </div>
        </div>
        
        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome">
                <h2>ğŸ‘‹ ä½ å¥½ï¼</h2>
                <p>é€‰æ‹©ä¸€ä¸ªæ¨¡å‹ï¼Œå¼€å§‹å¯¹è¯å§</p>
            </div>
        </div>
        
        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea 
                        id="messageInput" 
                        placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œ, Enter å‘é€)"
                        rows="1"
                    ></textarea>
                </div>
                <button class="btn-send" id="sendBtn" onclick="sendMessage()">
                    å‘é€ âœ¨
                </button>
            </div>
        </div>
    </div>

    <script>
        // ç­‰å¾… highlight.js åŠ è½½å®Œæˆ
        function waitForHljs() {
            return new Promise((resolve) => {
                if (typeof hljs !== 'undefined') {
                    resolve();
                } else {
                    const check = setInterval(() => {
                        if (typeof hljs !== 'undefined') {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                }
            });
        }
        
        // å®‰å…¨çš„ä»£ç é«˜äº®å‡½æ•°
        function highlightCode(container) {
            if (typeof hljs !== 'undefined') {
                const codeBlocks = container.querySelectorAll('pre code');
                codeBlocks.forEach((block) => {
                    try {
                        hljs.highlightElement(block);
                    } catch (e) {
                        console.warn('ä»£ç é«˜äº®å¤±è´¥:', e);
                    }
                });
            }
        }
        
        // é…ç½® marked
        document.addEventListener('DOMContentLoaded', async function() {
            await waitForHljs();
            
            marked.setOptions({
                highlight: function(code, lang) {
                    if (typeof hljs !== 'undefined') {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (e) {
                                console.warn('é«˜äº®å¤±è´¥:', e);
                            }
                        }
                        try {
                            return hljs.highlightAuto(code).value;
                        } catch (e) {
                            console.warn('è‡ªåŠ¨é«˜äº®å¤±è´¥:', e);
                        }
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });
            
            console.log('âœ… Marked å’Œ Highlight.js åˆå§‹åŒ–å®Œæˆ');
        });
        
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        
        let isWelcomeVisible = true;
        const sessionId = 'session_' + Date.now();
        
        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
        
        // é”®ç›˜äº‹ä»¶
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // æ¸…é™¤æ¬¢è¿ä¿¡æ¯
            if (isWelcomeVisible) {
                chatContainer.innerHTML = '';
                isWelcomeVisible = false;
            }
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const loadingId = showLoading();
            
            try {
                // æµå¼è¯·æ±‚
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        model: modelSelect.value,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeLoading(loadingId);
                
                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-assistant';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
                
                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    fullContent += data.content;
                                    contentDiv.innerHTML = renderMarkdown(fullContent);
                                    scrollToBottom();
                                }
                                if (data.error) {
                                    contentDiv.innerHTML = `<div class="error-message">âŒ é”™è¯¯: ${escapeHtml(data.error)}</div>`;
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }
                
                // æœ€ç»ˆæ¸²æŸ“
                contentDiv.innerHTML = renderMarkdown(fullContent);
                addCopyButtons(contentDiv);
                highlightCode(contentDiv);
                
            } catch (error) {
                removeLoading(loadingId);
                addErrorMessage(`è¯·æ±‚å¤±è´¥: ${error.message}`);
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'å‘é€ âœ¨';
            scrollToBottom();
        }
        
        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'user') {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = renderMarkdown(content);
                addCopyButtons(contentDiv);
                highlightCode(contentDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // æ·»åŠ é”™è¯¯æ¶ˆæ¯
        function addErrorMessage(error) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-assistant';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="error-message">âŒ ${escapeHtml(error)}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ¸²æŸ“ Markdown
        function renderMarkdown(content) {
            try {
                return marked.parse(content);
            } catch (e) {
                console.warn('Markdown æ¸²æŸ“å¤±è´¥:', e);
                return escapeHtml(content).replace(/\n/g, '<br>');
            }
        }
        
        // æ·»åŠ å¤åˆ¶æŒ‰é’®
        function addCopyButtons(container) {
            const codeBlocks = container.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                // ç¡®ä¿ pre æœ‰ position relative
                pre.style.position = 'relative';
                
                // æ£€æŸ¥æ˜¯å¦å·²æœ‰å¤åˆ¶æŒ‰é’®
                if (pre.querySelector('.copy-btn')) return;
                
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'å¤åˆ¶';
                btn.onclick = async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const code = pre.querySelector('code');
                    const text = code ? code.textContent : pre.textContent;
                    
                    try {
                        await navigator.clipboard.writeText(text);
                        btn.textContent = 'å·²å¤åˆ¶!';
                        btn.classList.add('copied');
                        setTimeout(() => {
                            btn.textContent = 'å¤åˆ¶';
                            btn.classList.remove('copied');
                        }, 2000);
                    } catch (err) {
                        // é™çº§æ–¹æ¡ˆ
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        btn.textContent = 'å·²å¤åˆ¶!';
                        btn.classList.add('copied');
                        setTimeout(() => {
                            btn.textContent = 'å¤åˆ¶';
                            btn.classList.remove('copied');
                        }, 2000);
                    }
                };
                pre.appendChild(btn);
            });
        }
        
        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {
            const id = 'loading_' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = id;
            loadingDiv.className = 'message message-assistant';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();
            return id;
        }
        
        // ç§»é™¤åŠ è½½åŠ¨ç”»
        function removeLoading(id) {
            const loading = document.getElementById(id);
            if (loading) loading.remove();
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }
        
        // æ¸…é™¤èŠå¤©
        async function clearChat() {
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
            } catch (e) {
                console.warn('æ¸…é™¤è¯·æ±‚å¤±è´¥:', e);
            }
            
            chatContainer.innerHTML = `
                <div class="welcome">
                    <h2>ğŸ‘‹ ä½ å¥½ï¼</h2>
                    <p>é€‰æ‹©ä¸€ä¸ªæ¨¡å‹ï¼Œå¼€å§‹å¯¹è¯å§</p>
                </div>
            `;
            isWelcomeVisible = true;
        }
        
        // èšç„¦è¾“å…¥æ¡†
        messageInput.focus();
    </script>
</body>
</html>
